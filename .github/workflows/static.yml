name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Removed cache: 'npm' because it requires a package-lock.json which might not exist yet

      - name: Install dependencies
        # Used npm install instead of npm ci to generate lockfile if missing
        run: npm install

      - name: Build
        run: npm run build
        env:
          # If you want to bake the key in (Warning: visible in public repos), 
          # add API_KEY to your Repo Secrets and uncomment below:
          # API_KEY: ${{ secrets.API_KEY }}
          API_KEY: "" 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
